<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, minimal-ui">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Työaikaseuranta</title>
        <link rel="apple-touch-icon" sizes="512x512" href="images/icons-512.png">
        <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
        <link rel="manifest" href="manifest.json">
    </head>
    <body>
      <header>
        <h1>Työaikaseuranta</h1>
      </header>
      <div class="wrapper">
        <div class="wrapper-inner">

      <div class="time-chooser">
        <label for="tyoaika">Aika</label>
        <div type="time" name="tyoaika" class="tyoaika" id="tyoaika"></div><br>

        <input type="submit" id="sis" value="SISÄÄN" class="tyoaika-button">
        <input type="submit" id="ulos" name="" value="ULOS" class="tyoaika-button"><br>
        <input type="submit" id="OAU" name="Oma asia ulos" value="Oma asia ulos" class="tyoaika-button">
      </div>
      <div>
        <p id="status"></p>
      </div>
      <div class="settings-chooser">
        <div class="button" id="open-settings">Asetukset</div>
      </div>
      <!-- settings modaalimuodossa -->
      <div id="modal-settings" class="settings">
        <div class="modal-content">
          <span class="close">&times;</span>
        <div class="work-parameters">
        <form>
        <label for="working-time-input">Työaika/pv</label>
        <input type="time" name="Työaika" id="working-time-input" class="working-time-input" value="07:21"><br>
        <label for="working-time-percent">Työaika-%</label>
        <input type="number" id="working-time-percent" class="working-time-percent" name="Työaika-%" value="100" step="1" min="1" max="100"><br>
        <label for="starting-saldo">Alkusaldo</label>
        <input type="time"   id="starting-saldo" class="working-time-saldo" value="00:00"><br>
        <input type="submit" class="button" name="Tallenna" value="Tallenna" id="settings-submit">
        </form>
        </div>

        <div class="logging-correction hidden">
          <h3>Korjaa kirjaus</h3>
          <form>
          <label for="correction-date">Päivämäärä</label>
          <input type="date"  required id="correction-date" ><br>
          <label for="correction-time">Aika</label>
          <input type="time"  required id="correction-time" >
          <p for="correction-type">Tyyppi</p>
          <input type="radio" name="type" required id="radio-sis" value="SISÄÄN">
          <label for="radio-sis">SISÄÄN</label><br>
          <input type="radio" name="type" required id="radio-ul" value="ULOS">
          <label for="radio-ul">ULOS</label><br>
          <input type="radio" name="type" required id="radio-oas" value="Oma asia ulos">
          <label for="radio-oas">Oma asia ulos</label><br>
          <input type="submit" class="button" name="" value="Tallenna">
          </form>
        </div>
        </div>
      </div>
      <!-- end modal -->

      <!-- Show the history -->
      <div class="history">
        <table class="history-caption hidden">
          <tr >
            <th>Päivä</th>
            <th>Sisään</th>
            <th>Ulos</th>
            <th>Työpäivä</th>
            <th>Saldo</th>
            <th>Oma aika</th>
          </tr>


        <!--
        <tr>
          <td>1.1.1970</td>
          <td>08.12</td>
          <td>15.34</td>
          <td>7.21</td>
          <td>3.23</td>
          <td>0.20</td>
        </tr>

        -->
        </table>
      </div>

    </div>
  </div>
      <script src="app.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="fi">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Työaikaseuranta</title>
        <link rel="apple-touch-icon" sizes="180x180" href="images/apple-icon.png">
        <link href="images/favicon.ico" rel="shortcut icon" type="image/x-icon">
    </head>
    <body>
      <header>
        <h1>Työaikaseuranta</h1>
      </header>
      <div class="testing-time-input hidden">
        <label for="time-input">TESTING: SYÖTÄ PÄIVÄ </label>
        <input type="date" id="time-input" name="" value="">
      </div>
      <div class="time-chooser">
        <label for="tyoaika">Aika</label>
        <div type="time" name="tyoaika" class="tyoaika" id="tyoaika"></div><br>

        <input type="submit" id="sis" value="SISÄÄN" class="tyoaika-button">
        <input type="submit" id= "ulos" name="" value="ULOS" class="tyoaika-button">
        <input type="submit" id= "OAU" name="Oma asia ulos" value="Oma asia ulos" class="tyoaika-button">
      </div>
      <div>
        <p id="status"></p>
      </div>
      <div class="settings-chooser">
        <div class="button" id="open-settings">Vaihda työaika</div>
      </div>
      <!-- settings modaalimuodossa -->
      <div id="modal-settings" class="settings">
        <div class="modal-content">
          <span class="close">&times;</span>

        <label for="working-time-input">Työaika/pv</label>
        <input type="time" name="Työaika" id="working-time-input" class="working-time-input" value="07:21">
        <label for="working-time-percent">Työaika-%</label>
        <input type="number" id="working-time-percent" class="working-time-percent" name="Työaika-%" value="100" step="1" min="1" max="100">
        <input type="submit" class="button" name="Tallenna" value="Tallenna" id="settings-submit">

        <div class="loging-correction">
          <h3>Korjaa kirjaus</h3>
          <form>
          <label for="correction-date">Päivämäärä</label>
          <input type="date" name="" required id="correction-date" value="">
          <label for="correction-time">Aika</label>
          <input type="time" name="" required id="correction-time" value="">
          <p for="correction-type">Tyyppi</p>
          <input type="radio" name="type" required id="radio-sis" value="SISÄÄN">
          <label for="radio-sis">SISÄÄN</label><br>
          <input type="radio" name="type" required id="radio-ul" value="ULOS">
          <label for="radio-ul">ULOS</label><br>
          <input type="radio" name="type" required id= "radio-oas" value="Oma asia ulos">
          <label for="radio-oas">Oma asia ulos</label><br>
          <input type="submit" class="button" name="" value="Talenna">
          </form>
        </div>
        </div>
      </div>
      <!-- end modal -->

      <!-- Show the history -->
      <div class="history">
        <table>
          <tr class="hidden">
            <th>Päivä</th>
            <th>Sisään</th>
            <th>Ulos</th>
            <th>Saldo</th>
          </tr>


        <!--
        <tr>
          <td>1.1.1970</td>
          <td>08.12</td>
          <td>15.34</td>
          <td>3.23</td>
        </tr>

        -->
        </table>
      </div>
      <script src="app.js"></script>
  </body>
</html>
